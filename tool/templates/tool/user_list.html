{% extends 'tool/base.html' %}
{% block content %}

<h2>ユーザ情報一覧</h2>
<table>
    <tr>
        <th>ユーザID</th>
        <th>Eメール</th>
        <th>登録日</th>
    </tr>
    {% for user in users %}
    <tr>
        <td class="name_width">{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.date_joined}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
